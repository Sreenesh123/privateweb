<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="css2/style2.css" type="text/css">
</head>

<body>

   <div class="regform">

   <form action ="udemy_web_development.html" method="get">

       <h1>Sign up</h1>

       <div class="input">
           <label class="textlabel"for ="username">Username</label>
           <input name="username" id="username"/*placeholder="Username"*/ minlength="3">
       </div>

       <div class="input">
           <label class="textlabel" for ="email">Email</label>
           <input type="email"name="email" id="email" /*placeholder="email"*/>
       </div>

       <div class="input">
           <label class="textlabel" for ="password">Password</label>
           <input type="password"name="password" id="password" maxlength="8" minlength="3" /*placeholder="password"*/>
       </div>
      
       <div class="radio">
           <input type="radio"name="gender" id="male" value="male">
           <label for ="male">Male</label>
           <input type="radio"name="gender" id="female" value="female">
           <label for ="female">Female</label>
       </div>

       <div class="checkbox">
           <input type="checkbox"name="terms&conditions" id="terms&conditions">
           <label for ="terms&conditions">Agree to our terms and conditions</label>
       </div>
       
       <div class="button">
           <button class="button1"type="submit">Sign in</button>
           <button class="button1"type="reset">Reset</button>
       </div>

   </form>

</div>
   
</body>
